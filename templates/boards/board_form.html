{% extends 'base.html' %}

{% block content %}
<div class="modal-overlay">
    <div class="modal-card">
        <div class="modal-header">
            <h3>Create Board</h3>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="modal-body">
                <div class="form-group">
                    <label>Name</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label>Description (Optional)</label>
                    {{ form.description }}
                </div>
                <div class="form-group checkbox-row">
                    {{ form.is_private }}
                    <label for="id_is_private">Keep this board secret</label>
                </div>
                <p class="helper-text">So only you and collaborators can see it.</p>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn-primary">Create</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
